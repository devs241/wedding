<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden {
            display: none;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .message {
            font-size: 24px;
            color: red;
            font-weight: bold;
            margin-bottom: 640px;
        }
        .popup-image {
            display: flex;
            justify-content: center;
            margin-top: 1px;
        }
        .popup-image img {
            width: 330px;
            height: 350px;
        }
    </style>
</head>
<body>

    <video class="video-background" autoplay muted loop>
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>        

    <button id="press-button">PRESS</button>

    <div id="valentine-container" class="hidden container">
        <div id="valentine-message" class="message">Congratulations to both you, Ate and Kuya! 🥂 Wishing you a lifetime of love and happiness. 👰🏻🤵🏻❤️</div>
        <div class="popup-image">
            <img id="flower-img" src="congrats.jpg" alt="Surprise Image">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const pressButton = document.getElementById('press-button');
            const valentineContainer = document.getElementById('valentine-container');

            pressButton.addEventListener('click', () => {
                valentineContainer.classList.remove('hidden'); 
            });
        });
    </script>

</body>
</html>
